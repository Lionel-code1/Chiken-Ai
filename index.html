<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiken AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <div id="header">
            <img src="duck.png" alt="Chiken AI Duck" id="duck-mascot">
            <h1>Chiken AI</h1>
        </div>
        <div id="chat-container">
            <div id="chat-log">
                <!-- Chat messages will appear here -->
            </div>
        </div>
        <div id="input-area">
            <div id="file-preview-container"></div>
            <form id="chat-form">
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <label for="file-input" class="chat-button" id="attach-button">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input type="text" id="user-input" placeholder="Frag Chiken AI etwas..." autocomplete="off">
                <button type="submit" class="chat-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script type="importmap">
    {
      "imports": {
        "marked": "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js"
      }
    }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
